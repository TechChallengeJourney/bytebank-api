# docs/card.docs.yaml

paths:
  /extracts:
    get:
      tags:
        - Extracts
      summary: Lista os extratos de um usuário
      description: Retorna uma lista de todos os extratos.
      responses:
        '200':
          description: Lista de extrato retornada com sucesso.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Extract'
        '400':
          description: ID do usuário não foi fornecido na query.
    post:
      tags:
        - Extracts
      summary: Cria um novo extrato
      description: Adiciona um novo extrato ao banco de dados, associado a um usuário.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExtractInput'
      responses:
        '201':
          description: Extrato criado com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Extract'
        '400':
          description: Dados de entrada inválidos.

  /extracts/{id}:
    # Parâmetro de ID definido uma vez para GET e DELETE
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: ID único do extrato.
    put:
      tags:
        - Extracts
      summary: Busca um extrato específico por ID
      description: Retorna os detalhes de um único extrato pelo seu ID.
      responses:
        '200':
          description: Detalhes do extrato.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Extract'
        '404':
          description: Extrato não encontrado.
    delete:
      tags:
        - Extracts
      summary: Deleta um extrato
      description: Remove um extrato do banco de dados pelo seu ID.
      responses:
        '200':
          description: Extrato deletado com sucesso (sem conteúdo de resposta).
        '404':
          description: Extrato não encontrado.